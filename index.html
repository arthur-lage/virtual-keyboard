<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>

    <!-- LOGO -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/png"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- JS -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <textarea contenteditable="false" class="text-content"></textarea>

    <div class="virtual-keyboard">
      <div class="keyboard-row numbers">
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">"</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">1</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">2</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">3</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">4</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">5</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">6</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">7</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">8</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">9</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">0</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">-</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">+</span>
          </div>
        </div>
        <button data-function="backspace" class="keyboard-key">
          <i style="pointer-events: none" class="fas fa-arrow-left"></i>
        </button>
      </div>
      <div class="keyboard-row qwerty">
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span data-function="tab" class="keyboard-key-text">TAB</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">q</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">w</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">e</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">r</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">t</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">y</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">u</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">i</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">o</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">p</span>
          </div>
        </div>
      </div>
      <div class="keyboard-row asdfgh">
        <div data-function="capslock" class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">CAPSLOCK</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">a</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">s</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">d</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">f</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">g</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">h</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">j</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">k</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">l</span>
          </div>
        </div>
      </div>
      <div class="keyboard-row zxcvbn">
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span data-function="shift" class="keyboard-key-text">SHIFT</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span data-function="backslash" class="keyboard-key-text">\ |</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">z</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">x</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">c</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">v</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">b</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">n</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">m</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">,</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">.</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">; :</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span class="keyboard-key-text">/ ?</span>
          </div>
        </div>
        <div class="keyboard-key">
          <div class="keyboard-key-content">
            <span data-function="shift" class="keyboard-key-text">SHIFT</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
